<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Stats</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-Kd0Q8G+J3pch3O6trEnU6sTIRJp8dELjIJeZycR9SqKx7pF/yn/28f7hJVDtQ2V2BVIkD3q/7X3LOhAR2L//8A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
            margin-top: 50px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 50px;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            padding: 15px 32px;
            cursor: pointer;
            border-radius: 4px;
            transition-duration: 0.4s;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 50px;
            font-size: 18px;
        }

        .result > div {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .result > div > i {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Chess Statistics</h1>
    <div class="buttons">
        <button id="highest-rated-player">Find the highest rated player</
        <button id="highest-rated-player">Find the highest rated player</button>
        <button id="titled-players">Number of Titled Players</button>
        <button id="win-percent-white">Win % as White</button>
        <button id="win-percent-black">Win % as Black</button>
    </div>
    <div class="result">
        <div id="highest-rated-player-result" hidden>
            <i class="fas fa-chess-king"></i>
            <span>Highest Rated Player: </span>
            <span id="highest-rated-player-name"></span>
            <span> (</span>
            <span id="highest-rated-player-elo"></span>
            <span> ELO)</span>
        </div>
    </div>

    <script>
        document.getElementById('highest-rated-player').addEventListener('click', function () {
            fetch('/highest-rated-player')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('highest-rated-player-result').hidden = false;
                    document.getElementById('highest-rated-player-name').textContent = data.name;
                    document.getElementById('highest-rated-player-elo').textContent = data.elo;
                })
                .catch(error => {
                    console.error('Error fetching highest-rated player:', error);
                });
        });

        // Add event listeners for other buttons and corresponding elements to display the results
    </script>
</body>
</html>
